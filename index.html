<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <div class="main-container">
        <h1 class="main-h1">Login</h1>
            <form action="/login" class="form-login">
                <input type="text" title="Insira seu nome de usuario" name="username" id="username" placeholder="Username">
                <input type="password" title="Insira sua senha" name="password" id="password" placeholder="Password">
                <button type="submit" title="Login" name="myButton">Login</button>
                <label type="text" title="ForgotPassword" name="ForgotPassword" id="forgotpassword"><a href="/">Forgot Password?</a></label>
            </form>
    </div>    
</body>
</html>
